<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/ui.css" />
  </head>
  <body class="bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="fixed inset-0 z-0">
      <img src="https://wallpapercave.com/wp/wp9153569.jpg" alt="Background" class="w-full h-full object-cover opacity-20 pointer-events-none select-none"/>
    </div>
    <div id="search-container" class="w-full max-w-4xl flex flex-col items-center justify-center transition-all duration-300 ease-in-out relative z-10">
      <h1 class="text-4xl font-bold mb-8 text-center text-white">Indium <span class="text-blue-400">Chatbot</span></h1>
      <p class="text-gray-400 text-center mb-8 max-w-lg">Explore Indium Technologies with an intelligent assistant that's here to answer your every question!</p>
      <form id="initial-form" class="w-4/5 flex flex-col items-center">
        <div class="w-full relative flex items-center">
          <textarea id="initial-input" placeholder="Ask me anything..." class="w-full px-6 py-3 bg-gray-800 border border-gray-700 rounded-full text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-lg auto-resize-input" autocomplete="off" required rows="2"></textarea>
          <button type="submit" class="absolute right-2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full transition duration-200 flex items-center justify-center h-[42px] w-[42px]">
            <img src="https://img.icons8.com/?size=50&id=2837&format=png&color=ffffff" alt="Send" class="w-5 h-5"/>
          </button>
        </div>
      </form>
    </div>
    <div id="chat-container" class="w-full max-w-4xl flex-col bg-gray-800 rounded-xl shadow-2xl hidden relative z-10 border border-gray-700">
      <div class="flex items-center justify-between p-4 border-b border-gray-700 bg-gray-800 sticky top-0 z-20 rounded-t-xl">
        <div class="flex items-center">
          <h2 class="text-xl font-semibold text-white">Inquira</h2>
          <div id="session-indicator" class="ml-3 hidden">
            <span class="inline-flex h-3 w-3 rounded-full bg-green-500 animate-pulse"></span>
            <span class="text-xs text-green-500 ml-1">Session Active</span>
          </div>
        </div>
        <button id="back-button" class="text-gray-400 hover:text-white transition duration-200">
          <img src="https://img.icons8.com/ios-glyphs/30/ffffff/multiply.png" alt="Back" class="w-6 h-6"/>
        </button>
      </div>
      <div id="chat-box" class="flex flex-col p-4 space-y-4 overflow-y-auto" style="height: 500px;"></div>
      <form id="chat-form" class="flex border-t border-gray-700 p-2">
        <textarea id="question-input" placeholder="Type your message..." class="flex-grow bg-gray-700 text-gray-200 px-4 py-2 rounded-l-lg focus:outline-none auto-resize-input" autocomplete="off" required rows="2"></textarea>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-r-lg transition duration-200">
          <img src="https://img.icons8.com/?size=50&id=2837&format=png&color=ffffff" alt="Send" class="w-5 h-5"/>
        </button>
      </form>
    </div>
    <script src="static/chatbot.js"></script>
  </body>
</html>
