<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Inquira</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="ui.css" />
   </head>
   <body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden relative">
      <div class="absolute inset-0 z-0 bg-gradient-to-br from-gray-900 via-blue-900/20 to-gray-800 animate-gradient-slow"></div>
      <div class="absolute inset-0 z-0 bg-[radial-gradient(ellipse_at_center,rgba(59,130,246,0.1)_0%,transparent_70%)]"></div>
      <div id="search-container" class="w-full max-w-3xl flex flex-col items-center justify-center transition-all duration-300 ease-in-out relative z-10">
         <h1 class="text-4xl font-extrabold mb-4 text-center text-white tracking-tight drop-shadow-md">Inquira <span class="text-blue-400">Chatbot</span></h1>
         <p class="text-gray-200 text-center mb-6 max-w-md text-base font-medium">Your intelligent assistant for exploring Indium Technologies.</p>
         <form id="initial-form" class="w-full flex rounded-full bg-gray-800 border border-gray-700 shadow-md focus-within:border-blue-500 focus-within:shadow-lg focus-within:shadow-blue-500/50 transition-all duration-200">
            <textarea id="initial-input" placeholder="Ask me anything..." class="flex-grow bg-transparent text-gray-200 px-6 py-3 rounded-l-full focus:outline-none auto-resize-input" autocomplete="off" required rows="1"></textarea>
            <button type="submit" class="bg-transparent text-white px-4 rounded-r-full transition duration-200 flex items-center justify-center">
            <img src="https://img.icons8.com/?size=50&id=2837&format=png&color=ffffff" alt="Send" class="w-6 h-6" />
            </button>
         </form>
      </div>
      <div id="chat-container" class="w-full max-w-3xl flex flex-col bg-gray-800 rounded-xl shadow-xl hidden relative z-10 border border-gray-800/50 overflow-hidden">
         <div class="flex items-center justify-between p-3 border-b border-gray-700/50 bg-gray-800 sticky top-0 z-20">
            <div class="flex items-center">
               <h2 class="text-lg font-semibold text-white">Inquira</h2>
               <div id="session-indicator" class="ml-2 flex items-center">
                  <span class="inline-flex h-2 w-2 rounded-full bg-green-400 animate-pulse mr-1"></span>
                  <span class="text-xs text-gray-300">Active</span>
               </div>
            </div>
            <button id="back-button" class="text-gray-400 hover:text-white transition duration-200">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/multiply.png" alt="Back" class="w-5 h-5" />
            </button>
         </div>
         <div id="chat-box" class="flex flex-col p-3 space-y-3 overflow-y-auto flex-grow" style="min-height: 450px;"></div>
         <form id="chat-form" class="flex w-full rounded-t-none rounded-b-xl bg-gray-800 border border-gray-700 shadow-md focus-within:border-blue-500 focus-within:shadow-lg focus-within:shadow-blue-500/50 transition-all duration-200">
            <textarea id="question-input" placeholder="Type your message..." class="flex-grow bg-transparent text-gray-200 rounded-l-xl focus:outline-none auto-resize-input" autocomplete="off" required rows="1"></textarea>
            <button type="submit" class="bg-transparent text-white px-4 rounded-r-xl transition duration-200 flex items-center justify-center">
            <img src="https://img.icons8.com/?size=50&id=2837&format=png&color=ffffff" alt="Send" class="w-5 h-5" />
            </button>
         </form>
      </div>
      <script src="chatbot.js"></script>
   </body>
</html>
